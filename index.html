<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>sv0x5ec</title>

<style>
:root{
  --ink:#dff;
  --muted:#7aa;
  --cyan:#00ffff;

  --panelA: rgba(6,9,12,.75);
  --panelB: rgba(0,0,0,.65);

  --border: rgba(0,255,255,.22);
  --borderHot: rgba(0,255,255,.55);
  --glow: rgba(0,255,255,.12);

  --radius:22px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:#000;
  color:var(--ink);
  font-family:ui-monospace,Menlo,Consolas,monospace;
}

/* Background */
.bg{
  position:fixed; inset:0;
  background:
    radial-gradient(55% 45% at 50% 40%, rgba(0,255,255,.07), transparent 60%),
    url("assets/sv0x5ec-PWNZ.png") center/cover no-repeat;
  z-index:-1;
}

/* Layout */
.wrap{
  min-height:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:56px 20px;
}

.panel{
  width:min(1200px,100%);
  background:linear-gradient(180deg,var(--panelA),var(--panelB));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:32px 36px 28px;
  box-shadow:0 0 80px var(--glow);
  position:relative;
}

/* === NEW: TOP LOGO ONLY === */
.top-logo{
  display:flex;
  justify-content:center;
  margin-bottom:14px;
}
.top-logo img{
  width:110px;
  opacity:.20;              /* subtle */
  pointer-events:none;
}

/* Header */
.header{
  text-align:center;
  margin-bottom:28px;
}
.header h1{
  margin:0;
  font-size:52px;
  letter-spacing:.08em;
  color:var(--cyan);
}
.header .tagline{
  margin-top:8px;
  font-size:13px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:var(--muted);
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

.card{
  border:1px solid rgba(0,255,255,.12);
  border-radius:18px;
  padding:18px;
  background:rgba(0,0,0,.45);
  transition:.15s ease;
}
.card:hover{
  border-color:var(--borderHot);
  box-shadow:0 0 32px rgba(0,255,255,.18);
  transform:translateY(-2px);
}
.card h3{
  margin:0 0 6px;
  font-size:15px;
}
.card p{
  margin:0;
  font-size:12px;
  color:rgba(220,255,255,.7);
}

/* Footer */
.footer{
  margin-top:24px;
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
}
.status::before{
  content:"● ";
  color:var(--cyan);
}

@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:600px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="bg"></div>

<main class="wrap">
<section class="panel">

  <!-- LOGO ONLY -->
  <div class="top-logo">
    <img src="assets/sv0x5ec-logo-0x5.png" alt="sv0x5ec logo">
  </div>

  <!-- ORIGINAL HEADER -->
  <header class="header">
    <h1>sv0x5ec</h1>
    <div class="tagline">Hacker • Red Team • Offensive Security</div>
  </header>

  <!-- ORIGINAL GRID -->
  <nav class="grid">
    <div class="card"><h3>Field Notes</h3><p>Curated signal. Operator mindset.</p></div>
    <div class="card"><h3>Research</h3><p>Breakdowns and insight.</p></div>
    <div class="card"><h3>Tools</h3><p>Utilities for speed.</p></div>
    <div class="card"><h3>Operations</h3><p>Workflow and execution.</p></div>
    <div class="card"><h3>Writeups</h3><p>No oversharing. Just signal.</p></div>
    <div class="card"><h3>Contact</h3><p>Minimal exposure.</p></div>
  </nav>

  <footer class="footer">
    <span>© <span id="y"></span> sv0x5ec</span>
    <span class="status">status: online</span>
  </footer>

</section>
</main>

<script>
document.getElementById("y").textContent=new Date().getFullYear();
</script>
</body>
</html>
